
<div class="modal-header">
    <h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
    <div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <form name="planCreateForm" ng-submit="create(contract)">
        <div class="form-group">
            <label for="user">User:</label>
            <select id="user" ng-model="contract.userId" ng-options="user.id as user.name for user in users" class="form-control" aria-describedby="userHelp"></select>
            <span class="help-block" id="userHelp">The user which is assigned to the contract</span>
        </div>
        <div class="form-group">
            <label for="plan">Plan:</label>
            <select id="plan" ng-model="contract.planId" ng-options="plan.id as plan.name for plan in plans" class="form-control" aria-describedby="planHelp"></select>
            <span class="help-block" id="planHelp">The plan for the contract</span>
        </div>

        <button type="submit" class="btn btn-primary fusio-btn-save">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default fusio-btn-cancel">Cancel</button>
    </form>
</div>
