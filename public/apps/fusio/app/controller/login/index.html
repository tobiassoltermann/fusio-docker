
<div class="fusio-login">
    <div class="fusio-login-panel">
        <header>
            <h1>Fusio <span>({{version}})</span></h1>
        </header>
        <div class="fusio-login-panel-body">
            <div uib-alert class="alert-danger" ng-if="response">
                {{response}}
            </div>
            <form name="loginForm" method="post" ng-submit="login(credentials)" novalidate>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" ng-model="credentials.username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" ng-model="credentials.password" class="form-control">
                </div>
                <button type="submit" class="btn btn-default" ng-disabled="loading">Login</button>
            </form>
        </div>
    </div>
</div>
