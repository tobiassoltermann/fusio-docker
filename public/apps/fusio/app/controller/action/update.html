
<div class="modal-header">
    <h3 class="modal-title">Update</h3>
</div>

<div class="modal-body">
    <div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <form name="actionUpdateForm" ng-submit="update(action)">
        <input type="hidden" ng-model="action.id" value="{{action.id}}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" ng-model="action.name" aria-describedby="nameHelp" class="form-control">
            <span class="help-block" id="nameHelp">Name of the action must match the following regexp <code>[A-z0-9\-\_]{3,64}</code></span>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <input type="text" id="class" ng-model="action.class" class="form-control" value="{{action.class}}" disabled="disabled" aria-describedby="classHelp">
            <span class="help-block" id="classHelp">Action class which gets executed</span>
        </div>
        <div class="form-group">
            <label for="async">Async:</label><br>
            <input type="checkbox" id="async" ng-model="action.async" aria-describedby="asyncHelp">
            <span class="help-block" id="asyncHelp">Whether to execute the action in async mode. In async mode the action gets executed in the background this is useful i.e. for expensive actions.</span>
        </div>

        <div id="config-form"></div>

        <button type="submit" class="btn btn-primary fusio-btn-save">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default fusio-btn-cancel">Cancel</button>
    </form>
</div>
