
<div class="modal-header">
    <h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
    <div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <form name="schemasCreateForm" ng-submit="create(schema)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" ng-model="schema.name" aria-describedby="nameHelp" class="form-control">
            <span class="help-block" id="nameHelp">Name of the schema must match the following regexp <code>[A-z0-9\-\_]{3,64}</code></span>
        </div>
        <div class="form-group">
            <label for="source">Schema:</label>
            <div ui-ace="{mode: 'json'}" id="source" ng-model="schema.source" aria-describedby="sourceHelp"></div>
            <span class="help-block" id="sourceHelp">Schema which describes the data format. Click <a ng-click="help.showDialog('help/schema.md')">here</a> for more information about the schema format.</span>
        </div>

        <button type="submit" class="btn btn-primary fusio-btn-save">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default fusio-btn-cancel">Cancel</button>
    </form>
</div>
