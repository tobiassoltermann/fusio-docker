
<div class="modal-header">
    <h3 class="modal-title">Create</h3>
</div>

<div class="modal-body">
    <div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <form name="routesCreateForm" ng-submit="create(connection)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" ng-model="connection.name" aria-describedby="nameHelp" class="form-control">
            <span class="help-block" id="nameHelp">Name of the connection must match the following regexp <code>[A-z0-9\-\_]{3,64}</code></span>
        </div>
        <div class="form-group">
            <label for="class">Class:</label>
            <div class="input-group">
                <input type="text" ng-model="connection.class" ng-change="loadConfig()" ng-if="custom" aria-describedby="classHelp" class="form-control no-animate">
                <select id="class" ng-model="connection.class" ng-change="loadConfig()" ng-if="!custom" ng-options="conn.class as conn.name for conn in connections" aria-describedby="classHelp" class="form-control no-animate">
                </select>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="custom = !custom"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                </div>
            </div>
            <span class="help-block" id="classHelp">Connection class which gets executed. Each connection can provide aditional configuration parameters which are loaded if an class was selected</span>
        </div>

        <div id="config-form"></div>

        <button type="submit" class="btn btn-primary fusio-btn-save">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default fusio-btn-cancel">Cancel</button>
    </form>
</div>
