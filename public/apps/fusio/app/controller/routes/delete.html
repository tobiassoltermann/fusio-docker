
<div class="modal-header">
    <h3 class="modal-title">Delete</h3>
</div>

<div class="modal-body">
    <div uib-alert class="alert-danger" close="closeResponse()" ng-if="response.success === false">
        {{response.message}}
    </div>
    <form name="routesDeleteForm" ng-submit="delete(route)">
        <input type="hidden" ng-model="route.id" value="{{route.id}}" />
        <div class="form-group">
            <label for="path">Path:</label>
            <input type="text" id="path" ng-model="route.path" ng-disabled="true" class="form-control" value="{{route.path}}">
        </div>

        <div uib-alert class="alert-danger">
            <b>Note: This action will delete the selected route thus the route
            is not available anymore. This action cannot be undone.</b>
        </div>

        <button type="submit" class="btn btn-primary fusio-btn-save">Save</button>
        <button type="button" ng-click="close()" class="btn btn-default fusio-btn-cancel">Cancel</button>
    </form>
</div>
